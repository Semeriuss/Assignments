<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./Assets/css/style.css">

            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Fontawesome -->
        <link rel="shortcut icon" href="./Assets/imgs/logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <!-- Include Dexie DB -->
        <script src="./Assets/js/dexie.js"></script>

        <!-- Added moment js  -->
        <script src="https://unpkg.com/moment"></script>
        <title>Sign Up</title>


    </head>

    <body style="background-color: rgb(43, 43, 65);">
        <a class="back" href="./index.html"><i class="fas fa-chevron-circle-left fa-2x ml-4 mt-4"></i></a>


        <div class="container sign_up mt-5 pt-5">
            <form action="" id="signUpForm" class="form-control">

                <div class="row">
                    <div class="col-12">
                        <h2 class="m-4" style="color: #DBDBDB;">Sign Up</h2>
                    </div>
                </div>
                <div id="error-text">
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="fnameSignIn" placeholder="First Name" required minlength="2"
                                class="form-control inputs m-2 ">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="lnameSignIn" placeholder="Last Name" required minlength="2"
                                class="form-control inputs m-2 ">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="unameSignIn" placeholder="User Name" required minlength="2"
                                class="form-control inputs m-2">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="email" id="emailSignIn" placeholder="Email" required
                                class="form-control inputs m-2">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="date" id="dobSignIn" required placeholder="Date of Birth"
                                class="form-control inputs m-2">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="password" id="psd" required placeholder="Password" minlength="6"
                                class="form-control inputs m-2">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="password" id="cpsd" required placeholder="Confirm Password" minlength="6"
                                class="form-control inputs m-2">
                        </div>
                    </div>
                </div>

                <button class="btn btn-success p-2 m-3" id="createAccount" type="submit">Create Account</button>
            </form>
        </div>





        <!-- BOOTSTRAP 5 JS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script> -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

        <script src="./Assets/js/app.js"></script>


        <script src="./Assets/js/signUp.js"></script>
    </body>

</html>
