    <body id="admin-page">
        <div class="container-fluid">

            </div>

         <div class="container-fluid editPsd" >
                
                <!-- form card change password -->
                <div class="contactus card-outline-secondary ">
                    <div class="card-header">
                        <h3 class="mb-0" style="color: white;">Change Password</h3>
                    </div>
                    <div class="card-body ">
                        <form class="form editForm" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="displayName" id="USER" >Edit User Name</label>
                                
                              </div>
                          
                            <div class="form-group">
                                <label for="inputPasswordOld">Current Password</label>
                                <input type="password" class="form-control" id="inputPasswordOld" required="">
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNew">New Password</label>
                                <input type="password" class="form-control" id="inputPasswordNew" required="">
                                <span class="form-text small text-muted">
                                        The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                    </span>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNewVerify">Confirm Password</label>
                                <input type="password" class="form-control" id="inputPasswordNewVerify" required="">
                                <span class="form-text small text-muted">
                                        To confirm, type the new password again.
                                    </span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-warning "> Save </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /form card change password -->

            </div>
