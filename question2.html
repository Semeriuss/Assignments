<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container" style="width: 50%; margin: auto;">
    <div class="box-1">
        <div class="Row" style="width: 200px; height: 200px; border-right: black 1px solid;"></div>
        <div class="Row" style="width: 200px; height: 200px; border-right: black 1px solid;"></div>
        <div style="width: 200px; height: 200px;"></div>
    </div>
    <div class="box-2">
        <div class="ColRow" style="width: 200px; height: 200px; border-top: black 1px solid; border-right: black 1px solid;"></div>
        <div class="ColRow" style="width: 200px; height: 200px; border-top: black 1px solid; border-right: black 1px solid;"></div>
        <div class="Col" style="width: 200px; height: 200px; border-top: black 1px solid;"></div>
    </div>
    <div class="box-3">
        <div class="ColRow" style="width: 200px; height: 200px; border-top: black 1px solid; border-right: black 1px solid;"></div>
        <div class="ColRow" style="width: 200px; height: 200px; border-top: black 1px solid; border-right: black 1px solid;"></div>
        <div class="Col" style="width: 200px; height: 200px; border-top: black 1px solid;"></div>
    </div>
</body>
</html>
