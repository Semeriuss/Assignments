        <title>Login</title>


    </head>

    <body id="loginbody">
        <div class="container-fluid">
            <a class="back navbar-brand" href="./index.html"><img class="img-fluid" src="./Assets/imgs/logo.png"
                    alt="">RETEX INSURANCE COMPANY</a>
        </div>

        <div class="container login mt-5 pt-5">
            <form id="Loginform" class="form-control">
                <div class="row">
                    <div class="col-4" style="margin: auto;">
                        <h2 class="my-4" style="color: #DBDBDB;">Login</h2>
                    </div>
                </div>

                <div class="login_input mx-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="emailLogin" required placeholder="Username"
                                class="form-control m-2 inputs"
                                style="width: 18rem; border-radius: .9rem; color:white ;">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="password" id="psdLogin" required placeholder="Password"
                                class="form-control m-2 passwordLogin inputs"
                                style="width: 18rem; border-radius: .9rem; color: white;">
                        </div>
                    </div>
                </div>
                <div class="buttn mt-5">
                    <button class="bttn btn-warning" id="loginSubmit">Login</button>
                </div>
            </form>
        </div>





        <!-- BOOTSTRAP 5 JS -->

            crossorigin="anonymous"></script>
        <script src="./Assets/js/app.js"></script>
        <script src="./Assets/js/login.js"></script>
    </body>
