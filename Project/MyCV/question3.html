<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags of Countries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <div class="inbox">
        <div>
            <p>Europe</p>
        </div>
    <div class="flagsets" style="display: flex;">
            <div><p>Germany</p></div>
            <div><p>France</p></div>
            <div><p>Austria</p></div>
        </div>

    <div class="flagset-1" id="Europe"> 
        <div class="col-1" id="Germany" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="height: 33.3%; background-color: black;"></div>
            <div style="height: 33.3%; background-color: red;"></div>
            <div style="height: 33.3%; background-color: yellow;"></div>
    </div>
        <div class="col-2" id="France" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="width: 33.3%; height: 100%; background-color: darkblue;"></div>
            <div style="width: 33.3%; height: 100%; background-color: white;"></div>
            <div style="width: 33.3%; height: 100%; background-color: red;"></div>
        </div>
        <div class="col-2" id="Austria" style="width: 300px; height: 150px; border: black 1px solid">
            <div style="width: 33.3%; height: 100%; background-color: green;"></div>
            <div style="width: 33.3%; height: 100%; background-color: white;"></div>
            <div style="width: 33.3%; height: 100%; background-color: red;"></div>
        </div>
    </div>
    </div>
    <div class="inbox">
        <div>
            <p>Asia</p>
        </div>
    <div class="flagsets" style="display: flex;">
        <div><p>India</p></div>
        <div><p>United Arab Emirates</p></div>
        <div><p>Singapore</p></div>
    </div>
    <div class="flagset-2" id="Asia">
        <div class="ColRow" id="India" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="height: 33.3%; background-color: orange;"></div>
            <div style="height: 33.3%; background-color: white; "></div>
            <div style="height: 33.3%; background-color: green;"></div>
        </div>
        <div class="col-3" id="U.A.E" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="height: 100%; width: 25%; background-color: red;"></div>
            <div class="inlineCol-3" style="height: 100%; width: 75%;">
                <div style="height: 33.3%; width: 100%; background-color: green;"></div> 
                <div style="height: 33.3%; width: 100%; background-color: white;"></div>
                <div style="height: 33.3%; width: 100%; background-color: black;"></div>
            </div>
        </div>
        <div class="Col" id="Singapore" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="height: 50%; background-color: red; margin-bottom: 0px;"></div>
            <div style="height: 50%; background-color: white; padding-bottom: 0px;"></div>
        </div>
    </div>
    </div>
    <div class="inbox">
        <div>
            <p>Africa</p>
        </div>
    <div class="flagsets" style="display: flex;">
        <div><p>Algeria</p></div>
        <div><p>Madagascar</p></div>
        <div><p>Mali</p></div>
    </div>
    <div class="flagset-3" id="Africa">
        <div class="col-2" id="Algeria" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="width: 50%; height: 100%; background-color: green;"></div>
            <div style="width: 50%; height: 100%; background-color: white;"></div>
        </div>
        <div class="col-3" id="Madagascar" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="height: 100%; width: 25%; background-color: white;"></div>
            <div class="inlineCol-3" style="height: 100%; width: 75%;">
                <div style="height: 50%; width: 100%; background-color: red;"></div> 
                <div style="height: 50%; width: 100%; background-color: green;"></div>
            </div>
        </div>
        <div class="Col" id="Mali" style="width: 300px; height: 150px; border: black 1px solid; display: flex;">
            <div style="width: 33.3%; height: 100%; background-color: green; margin-bottom: 0px;"></div>
            <div style="width: 33.3%; height: 100%; background-color: yellow; padding-bottom: 0px;"></div>
            <div style="width: 33.3%; height: 100%; background-color: red;"></div>
        </div>
    </div>
    <div class="inbox">
        <div>
            <p>The Americas</p>
        </div>
    <div class="flagsets" style="display: flex;">
        <div><p>Chile</p></div>
        <div><p>Paraguay</p></div>
        <div><p>Canada</p></div>
    </div>
    </div>
    <div class="flagset-4" id="America">
        <div class="col" id="Chile" style="width: 300px; height: 150px; border: black 1px solid;">
            <div class="col-2" style="width: 100%; height: 50%;">
                <div style="width: 33.3%; height: 100%; background-color: blue;"></div>
                <div style="width: 66.6%; height: 100%; background-color: white;"></div>
            </div>
            <div style="width: 100%; height: 50%; background-color: red;"></div>
        </div>
        <div class="col-1" id="Paraguay" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="height: 33.3%; background-color: red; margin-bottom: 0px;"></div>
            <div style="height: 33.3%; background-color: white; padding-bottom: 0px;"></div>
            <div style="height: 33.3%; background-color: blue;"></div>
        </div>
        <div class="col-2" id="Canada" style="width: 300px; height: 150px; border: black 1px solid;">
            <div style="width: 25%; height: 100%; background-color: red;"></div>
            <div style="width: 50%; height: 100%; background-color: white;"></div>
            <div style="width: 25%; height: 100%; background-color: red;"></div>
        </div>
    </div>
    </div>
</body>
</html>
